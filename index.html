<!DOCTYPE html>
<html lang="pt-br">
<!-- Mesa 8 - Marcelo Ramos, Thiago Lima, Francieli Celeghim, Rosana Sebould, Jehan Lucas  -->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Loja de Doces</title>
</head>

<body>
  <main class="container">
    <section>
      <img src="img/logo.png"
        alt="Logo da Loja de Doces">
      <h2>Só mandar a ideia que nós a realizamos!</h2> 
    </section>
    <form action="#" method="POST">
      <fieldset>
        <legend>Dados do cliente: </legend>
        <label for="email">E-mail: </label>
        <input type="email" name="email" id="email" placeholder="Digite seu email" required>
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome">

        <label for="endereco">Endereço: </label>
        <textarea name="endereco" id="endereco" cols="50" rows="5"></textarea>
      </fieldset>

      <legend>Tipo de doce:</legend>
        <div class="tipoDeDoce">
          <input type="radio" name="tipoDeDoce" id="bolo">
          <label for="bolo">Bolos</label>
          <input type="radio" name="tipoDeDoce" id="creme">
          <label for="creme">Cremes</label>
          <input type="radio" name="tipoDeDoce" id="gelado">
          <label for="gelado">Gelados</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Qual sabor base: </legend>
        <select name="sabor" id="sabor">
          <option value="">Escolha uma opção</option>
          <optgroup label="Frutas">
            <option value="limao">Açaí</option>
            <option value="limao">Limão</option>            
            <option value="manga">Manga</option>
            <option value="morango">Morango</option>
            <option value="maracuja">Maracujá</option>
            <option value="melancia">Melancia</option>
            <option value="coco">Coco</option>
          </optgroup>
          <optgroup label="Outros">
            <option value="chocolate">Chocolate</option>
            <option value="cocacola">Cocacola</option>
            <option value="baunilha">Baunilha</option>
          </optgroup>
        </select>
      </fieldset>

      <fieldset>
        <legend>Sabor extra: </legend>
        <select name="sabor" id="sabor">
          <option value="">Escolha uma opção</option>
          <optgroup label="Frutas">
            <option value="limao">Açaí</option>
            <option value="limao">Limão</option>            
            <option value="manga">Manga</option>
            <option value="morango">Morango</option>
            <option value="maracuja">Maracujá</option>
            <option value="melancia">Melancia</option>
            <option value="coco">Coco</option>
          </optgroup>
          <optgroup label="Outros">
            <option value="chocolate">Chocolate</option>
            <option value="cocacola">Cocacola</option>
            <option value="baunilha">Baunilha</option>
          </optgroup>
        </select>
        
      </fieldset>

      <fieldset>
        <legend>Observações: </legend>
          <label for="observacoes">Observações: </label>
        <textarea name="observacoes" id="observacoes" cols="50" rows="5"></textarea>
    </fieldset>

      <fieldset>
        <legend>Tamanho</legend>
        <div class="tamanho">
          <input type="radio" name="tamanho" id="pequeno" checked>
          <label for="pequeno">Pequeno</label>
          <input type="radio" name="tamanho" id="medio">
          <label for="medio">Médio</label>
          <input type="radio" name="tamanho" id="grande">
          <label for="grande">Grande</label>
          <input type="radio" name="tamanho" id="tFamilia">
          <label for="tFamilia">Tamanho Família</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Método de Pagamento</legend>
        <div class="metodoDePagamento">
          <input type="radio" name="pagamento" id="dinheiro" checked>
          <label for="dinheiro">Dinheiro</label>
          <input type="radio" name="pagamento" id="pix">
          <label for="pix">Pix</label>
          <input type="radio" name="pagamento" id="debito">
          <label for="debito">Débito</label>
          <input type="radio" name="pagamento" id="credito">
          <label for="credito">Crédito</label>
          
        </div>
      </fieldset>
 
      <fieldset>
        <legend>Agendar para quando?</legend>
        <input type="datetime-local" name="data" id="data">
      </fieldset>
      <button type="submit">Pedir</button>
      <button type="reset">Cancelar</button>
    </form>
  </main>
</body>

</html>
